<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Slider -->
    <div class="slider">
        <!-- Slider container -->
        <div class="slider-container">
            <div class="slide active">
                <img src="tajmahal.jpg" alt="Taj Mahal">
            </div>
            <div class="slide">
                <img src="burj khalifa 4.webp" alt="Burj Khalifa">
            </div>
            <div class="slide">
                <img src="las-vegas.jpg" alt="Las Vegas">
            </div>
            <div class="slide">
                <img src="niagarafalls.jpg" alt="Niagara Falls">
            </div>
            <div class="slide">
                <img src="eiffel 2.webp" alt="Eiffel Tower">
            </div>
        </div>

        <!-- Navigation arrows -->
        <div class="arrows">
            <button id="prev">&lt;</button>
            <button id="next">&gt;</button>
        </div>

        <!-- Thumbnail navigation -->
        <div class="thumbnails">
            <div class="thumbnail active"><img src="tajmahal.jpg" alt="Taj Mahal"></div>
            <div class="thumbnail"><img src="burj khalifa 4.webp" alt="Burj Khalifa"></div>
            <div class="thumbnail"><img src="las-vegas.jpg" alt="Las Vegas"></div>
            <div class="thumbnail"><img src="niagarafalls.jpg" alt="Niagara Falls"></div>
            <div class="thumbnail"><img src="eiffel 2.webp" alt="Eiffel Tower"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
